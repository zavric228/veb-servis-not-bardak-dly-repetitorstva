{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Вход в систему</h2>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <input type="text" 
                   name="username" 
                   placeholder="Введите ваш логин" 
                   required
                   oninput="togglePasswordField(this)">
        </div>

        <!-- Поле пароля (только для администратора) -->
        <div id="password-field" class="form-group" style="display: none;">
            <input type="password" 
                   name="password" 
                   placeholder="Пароль администратора">
        </div>

        <button type="submit" class="btn">Продолжить</button>
    </form>
</div>

<script>
function togglePasswordField(input) {
    const passwordField = document.getElementById('password-field');
    passwordField.style.display = (input.value.toLowerCase() === 'zavric228') ? 'block' : 'none';
}
</script>

<style>
.auth-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
}

.btn {
    background: var(--primary-color);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
{% endblock %}
