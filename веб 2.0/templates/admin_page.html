{% if theem=='dark' %}
{% extends 'base_dark.html' %}
{% else %}
{% extends 'base_light.html' %}
{% endif %}
{% block tit %}<title>Админ-панель</title>{% endblock %}
{% block content %}
<div class="admin-container">
    <h2>Админ-панель</h2>
    <div class="admin-tabs">
        <a href="achievements" class="tab active">Достижения</a>
        <a href="education" class="tab">Образование</a>
    </div>
    <div id="achievements" class="admin-section">
        <h3>Достижения</h3>
        <form method="POST" action="/add_achievement" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Название достижения" required>
            <textarea name="description" placeholder="Описание достижения" required></textarea>
            <input type="file" name="image" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
    <div id="education" class="admin-section">
        <h3>Образование</h3>
        <form method="POST" action="/add_education" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Название образования" required>
            <textarea name="description" placeholder="Описание образования" required></textarea>
            <input type="file" name="image" required>
            <button type="submit">Добавить</button>
        </form>
    </div>
</div>
<style>
    .admin-container {max-width: 1200px; margin: 0 auto; padding: 20px;}
    .admin-tabs {display: flex; gap: 20px; margin-bottom: 20px;}
    .tab {padding: 10px 20px; background-color: 6786f3; color: white; text-decoration: none; border-radius: 5px;}
    .tab.active {background-color: 3a2d74;}
    .admin-section {margin-top: 20px;}
    .admin-section form {display: flex; flex-direction: column; gap: 10px;}
    .admin-section input, .admin-section textarea {padding: 10px; border: 1px solid ccc; border-radius: 5px;}
    .admin-section button {padding: 10px 20px; background-color: 6786f3; color: white; border: none; border-radius: 5px; cursor: pointer;}
    .admin-section button:hover {background-color: 3a2d74;}
</style>
{% endblock %}
