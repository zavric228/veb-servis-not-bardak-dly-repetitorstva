{% if theem=='dark' %}
{% extends 'base_dark.html' %}
{% else %}
{% extends 'base_light.html' %}
{% endif %}
{% block tit %}<title>{{tit}}</title>{% endblock %}
{% block content %}
<div class="group-container">
    <h2>{{tit}}</h2>
    <div class="group-content">
        {% for theme in themes %}
            <div class="theme-card">
                <h3>{{theme}}</h3>
                <a href="/gr/{{tit}}/bl/{{theme}}" class="btn">Перейти к теме</a>
            </div>
        {% endfor %}
    </div>
</div>
<style>
    .group-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;}
    .group-content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;}
    .theme-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: calc(33.333% - 20px);
        text-align: center;}
    .theme-card h3 {
        margin-bottom: 15px;}
    .theme-card .btn {
        background-color: #6786f3;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;}
    .theme-card .btn:hover {
        background-color: #3a2d74;}
</style>
{% endblock %}
