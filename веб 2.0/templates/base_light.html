<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block tit %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <style>
        .theme-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
        }
        body {
            background-color: c2cdf8;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Кнопка для переключения на тёмную тему -->
    <button class="theme-button" onclick="window.location.href='/dark'">
        <img src="https://www.iconarchive.com/download/i103476/paomedia/small-n-flat/moon.ico" alt="Тёмная тема" width="40" height="40">
    </button>
    {% block content %}{% endblock %}
</body>
</html>
